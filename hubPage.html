<html lang="en">
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <title>Facebook Login</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style type="text/css">
        #fb-btn{
          margin-left: 45vw; 
        }
        #profile, #logout{
          display: none;
        }
      </style>      
    </head>
    <body>
      <script>
        //set up facebook JS SDK 
          window.fbAsyncInit = function() {
            FB.init({
              appId            : '172707119965490',
              autoLogAppEvents : true,
              xfbml            : true,
              version          : 'v2.10'
            });
            
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));

          function statusChangeCallback(response){
            if(response.status === 'connected'){           
              console.log('Logged in and authenticated');
              setElements(true);
              testAPI();
            }else{
              console.log('Not authenticated');
              setElements(false);
            }
          }

            function checkLoginState() {
              FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
              });
            }

            function testAPI(){
              FB.api('/me?fields=name,email,birthday,location', function(response){
                if(response && !response.error){
                  console.log(response);
                  buildProfile(response);
                }
              });
            }

            function buildProfile(user){
              let profile = `
                <h3>${user.name}</h3>
                <ul class="list-group">
                  <li class="list-group-item">name: ${user.name}</li>
                  <li class="list-group-item">email: ${user.email}</li>
                  <li class="list-group-item">Birthday: ${user.birthday}</li>
                  <li class="list-group-item">Location: ${user.location.name}</li>
                </ul>
                `;

                document.getElementById("profile").innerHTML = profile;
            }

            function setElements(isLoggedIn){
              if(isLoggedIn){
                document.getElementById('logout').style.display = 'block';
                document.getElementById('profile').style.display = 'block';
                document.getElementById('fb-btn').style.display = 'none';
                document.getElementById('heading').style.display = 'none';
              }else{
                document.getElementById('logout').style.display = 'none';
                document.getElementById('profile').style.display = 'none';
                document.getElementById("fb-btn").style.display = 'block';
                document.getElementById('heading').style.display = 'block';
              }
            }

            function logout(){
              FB.logout(function(response){
                setElements(false);
              });
            }

        </script>

           <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>

                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BoardGame</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><a href="index.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
                  <fb:login-button
                    id="fb-btn"
                    scope="public_profile,email,user_birthday,user_location"
                    onlogin="checkLoginState();">
                  </fb:login-button>
                </ul>
              </div><!--/.nav-collapse -->

          <div class="container">
            <h3 id="heading">Log in to view your profile</h3>
            <div id="profile"></div>
          </div>
