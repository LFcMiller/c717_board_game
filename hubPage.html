<html lang="en">
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <title>Host/Join</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style type="text/css">
        #fb-btn{
          margin-left: 45vw; 
        }
        #profile, #logout{
          display: none;
        }
      </style>
      <script src="facebook_login.js"></script>      
    </head>

    <body>
         <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId            : '133764540588384',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v2.10'
            });

            FB.AppEvents.logPageView();
            FB.getLoginStatus(function(response) {
              console.log(response);
                statusChangeCallback(response);
            });
        };

        function statusChangeCallback(response){
          if(response.status === 'connected'){
            console.log('Logged in and authenticated');
            testAPI();
          }else{
            console.log('Not authenticated');
          }
        }

        function checkLoginState(){
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }

        function testAPI(){
          FB.api('/me?fields=name,email', function(response){
            if(response && !response.error){
              console.log(response);
              sendFacebookData(response);
            }
          });
        }


        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

            <div class="row navBar blue">
                <div class="col-xs-12">
                  <div class="col-xs-12 col-md-3 text-center"><h1>BoardGameBackup</h1></div>
                  <div class="col-xs-12 col-md-3 col-md-offset-5 text-right">
                   <fb:login-button class="fb-login-button col-lg-2" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false" scope="public_profile,email" onlogin="checkLoginState();">
                  </fb:login-button>
                </div> 
                </div>
              </div>


            <div class="col-xs-6 col-md-6">
                <div class="mainButton white-border-color orange"><h1>Host A Game</h1></div>
            </div>
            <div class="col-xs-12 col-md-6 buttonContainer">
                <div class="mainButton yellow"><h1>Join A Game</h1></div>        
            </div>
          </div>            
                  
    </body>
</html>
