<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
        <div class="contact_main col-sm-12 col-md-12 col-lg-12">
            <form class="form-inline ">
                <p>Any issues or great things yous experienced in our app please let us know down here.</p>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Category
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Bug Report</a></li>
                            <li><a href="#">Player Report</a></li>s
                            <li><a href="#">Customer Service</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Other</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="">
                        <label>Name :</label>
                        <input type="text" class="form-control" placeholder="Full name"/>
                    </div>
                    <div class="">
                        <label>Email :</label>
                        <input type="email" class="form-control" placeholder="youremail@email.com"/>
                    </div>
                    <div class="">
                        <label>Message :</label>
                        <textarea class="form-control" placeholder="Message us" aria-describedby="basic-addon1"></textarea>
                    </div>
                </div>
            </form>
        </div>
</div>
</body>
</html>
