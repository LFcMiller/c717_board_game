    <body class="columns_body create_event_margin">
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId            : '133764540588384',
                    autoLogAppEvents : true,
                    xfbml            : true,
                    version          : 'v2.10'
                });


                FB.AppEvents.logPageView();
                FB.getLoginStatus(function(response) {
                    console.log(response);
                    statusChangeCallback(response);
                });
            };

            function statusChangeCallback(response){
                if(response.status === 'connected'){
                    console.log('Logged in and authenticated');
                    loggedIn=true;
                    testAPI();
                }else{
                    console.log('Not authenticated');
                    loggedIn=false;
                }
            }

            function checkLoginState(){
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

        function testAPI(){
          FB.api('/me?fields=name,email', function(response){
            if(response && !response.error){
              console.log(response);
              facebook_id=response.id;
              facebook_name=response.name;
              facebook_email=response.email; 
              sendFacebookData(response);   
                }
            });
            }

            function logout(){
                FB.logout(function(response){
                });
            }

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <!--background pic with body starts here-->
        <div class="create_event_background"></div>
        <div class="body_black">
            <!--header-->
            <div class="row margin_top margin_bottom col-sm-12 col-md-12 col-md-12">

                    <!--desktop title-->
                    <div class="visible-md visible-lg col-sm-12 col-md-12">

                    </div>
                    <!--mobile title-->
                    <div class="visible-xs visible-sm col-sm-12 ">

                    </div>
                </div>
                <!--facebook button_container-->
                <div class="button_container col-sm-12 col-md-4 col-md-offset-8">
                    <div class="col-sm-12 col-md-6 col-md-offset-3">
                        <div class="fb-login-button col-lg-2" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
                    </div>
                </div>
            </div>
           <!--form starts here-->
            <div class="row event_host_div">
                <form class="form-group" onsubmit="sendData()" id="eventCreation">
                    <div class="form-horizontal">
                        <input class="form-group" type="text" name="gameName" id="gameName" placeholder="Name of Game" required><br/>
                        <select title="playerCount" name="numPlayers" id="numPlayers" required>
                            <option value="" disabled selected hidden>Players Desired</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select><br/>
                        <input type="text" name="address" id="address" placeholder="Street Address" required><br/>
                        <input type="text" name="city" id="city" placeholder="City" required><br/>
                        <input type="text" name="state" id="state" maxlength="2" size="2" placeholder="--" required><br/>
                        <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" required><br/>
                        <textarea class="form-group " name="textDetails" id="textDetails" placeholder="Details about event." required></textarea><br/>
                        <select title="month" name="month" id="month" required>
                            <option value="" disabled selected hidden>Month</option>
                            <option value="01">Jan</option>
                            <option value="02">Feb</option>
                            <option value="03">Mar</option>
                            <option value="04">Apr</option>
                            <option value="05">May</option>
                            <option value="06">Jun</option>
                            <option value="07">Jul</option>
                            <option value="08">Aug</option>
                            <option value="09">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <input type="text" name="day" id="day" maxlength="2" size="2" pattern="(0[1-9]|[12][0-9]|3[01])" placeholder="DD" required>
                        <select title="text" name="year" id="year" required>
                            <option value="" disabled selected hidden>Year</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                        </select><br/>
                        <input type="text" name="time" id="time" maxlength="5" size="5" pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]))" placeholder="HH:MM" required>
                        <select title="dayNight" name="dayNight" id="dayNight">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select><br/>
                        <button class="btn btn-lg btn-primary">SUBMIT FORM</button>
                    </div>
                </form>
